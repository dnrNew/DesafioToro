<div class="card-row card-row-center pt-20">
    <div>
        <div class="card-container">
            <div class="card pb-15">
                <img class="pt-10" *ngIf="user.id == 1" src="assets\images\Shiryu.jpg">
                <img class="pt-10" *ngIf="user.id == 2" src="assets\images\Ikki.jpg">
                <img class="pt-10" *ngIf="user.id == 3" src="assets\images\Hyoga.jpg">
                <div>
                    <h4><b>{{user.name}}</b></h4>
                    <div class="card-row">
                        <div class="card-row-item"><b>CPF:</b> </div>
                        <div class="card-row-item">{{user.cpf | mask: '000.000.000-99'}}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-row-item"><b>Conta:</b> </div>
                        <div class="card-row-item">{{user.account | mask: '00000-9'}}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-row-item"><b>Saldo:</b> </div>
                        <div class="card-row-item">{{user.balance | currency:'BRL':true:'1.2-2'}}</div>
                    </div>
                    <div class="table-wrapper mt-15">
                        <table>
                            <tr>
                                <th>
                                    <b>Ação</b>
                                </th>
                                <th>
                                    <b>Quantidade</b>
                                </th>
                            </tr>
                            <tr *ngFor="let userAsset of user.userAssets">
                                <td>
                                    {{userAsset.quantity}}
                                </td>
                                <td>
                                    {{userAsset.symbol}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

        <div class="card">
            <div class="text-center">
                <h2 class="mt-5">Ações Mais Negociadas</h2>
            </div>

            <div class="card-container-order">
                <div>
                    <div class="text-center pt-10 pb-10">
                        <div class="card-stock cursor-click">
                            <div class="card-stock-title">
                                MGLU3
                            </div>
                            <div class="card-stock-price">
                                <div>
                                    R$4,56
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order-content">
                    <div class="text-center pt-10">
                        <div class="card">
                            <div class="order-title">
                                AÇÃO - MGLU3
                            </div>
                            <div class="group">
                                <input type="number">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Quantidade</label>
                            </div>

                            <div>
                                <button type="button" class="cursor-click">COMPRAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
